  <style type="text/css">
    .oridomi-active {
      background-color: transparent !important;
      background-image: none !important;
      -webkit-box-sizing: border-box !important;
      border: none !important;
      outline: none !important;
      padding: 0 !important;
      position: relative;
      -webkit-transform-style: preserve-3d !important;
      -webkit-mask: none !important;
    }

    .oridomi-clone {
      margin: 0 !important;
      -webkit-box-sizing: border-box !important;
      overflow: hidden !important;
      display: block !important;
    }

    .oridomi-holder {
      width: 100%;
      position: absolute;
      top: 0;
      bottom: 0;
      -webkit-transform-style: preserve-3d;
    }

    .oridomi-stage {
      width: 100%;
      height: 100%;
      position: absolute;
      -webkit-transform: translate3d(-9999px, 0, 0);
      margin: 0;
      padding: 0;
      -webkit-transform-style: preserve-3d;
    }

    .oridomi-stage-left {
      -webkit-perspective-origin: 0% 50%;
    }

    .oridomi-stage-right {
      -webkit-perspective-origin: 100% 50%;
    }

    .oridomi-stage-top {
      -webkit-perspective-origin: 50% 0%;
    }

    .oridomi-stage-bottom {
      -webkit-perspective-origin: 50% 100%;
    }

    .oridomi-shader {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      top: 0;
      left: 0;
      pointer-events: none;
      -webkit-transition-property: opacity;
    }

    .oridomi-shader-left {
      background: -webkit-linear-gradient(left, rgba(0, 0, 0, .5) 0%, rgba(255, 255, 255, .35) 100%);
    }

    .oridomi-shader-right {
      background: -webkit-linear-gradient(right, rgba(0, 0, 0, .5) 0%, rgba(255, 255, 255, .35) 100%);
    }

    .oridomi-shader-top {
      background: -webkit-linear-gradient(top, rgba(0, 0, 0, .5) 0%, rgba(255, 255, 255, .35) 100%);
    }

    .oridomi-shader-bottom {
      background: -webkit-linear-gradient(bottom, rgba(0, 0, 0, .5) 0%, rgba(255, 255, 255, .35) 100%);
    }

    .oridomi-content {
      margin: 0 !important;
      position: relative !important;
      float: none !important;
      -webkit-box-sizing: border-box !important;
      overflow: hidden !important;
    }

    .oridomi-mask {
      width: 100%;
      height: 100%;
      position: absolute;
      overflow: hidden;
      -webkit-transform: translate3d(0, 0, 0);
      outline: 1px solid transparent;
    }

    .oridomi-panel {
      width: 100%;
      height: 100%;
      padding: 0;
      position: relative;
      -webkit-transition-property: -webkit-transform;
      -webkit-transform-origin: left;
      -webkit-transform-style: preserve-3d;
    }

    .oridomi-panel-h {
      -webkit-transform-origin: top;
    }

    .oridomi-stage-right .oridomi-panel {
      -webkit-transform-origin: right;
    }

    .oridomi-stage-bottom .oridomi-panel {
      -webkit-transform-origin: bottom;
    }
  </style>
</head>
