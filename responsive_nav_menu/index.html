        <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<style type="text/css">
        *{box-sizing:border-box}
        .nav-ul{width:100%;overflow: hidden;text-overflow:ellipsis;white-space: nowrap;display: block;margin: 0;position: relative;font-size: 2.5em;}
        li{display:inline;white-space:nowrap;overflow:hidden;text-overflow:none;text-transform:uppercase;font-size: 14px;padding: 0 10px; margin: 0 10px;text-align: center;}
        .navbar a.btn-a{display: inline;line-height: normal;width:88px;}
        .active{background-color: #eee}
        .navbar-inner{padding-right:30px; padding-left: 30px;}
        .navbar:hover ul,.navbar:focus ul{white-space: normal;padding-top: 0}
        .navbar:hover ul a.btn-a,.navbar:focus a.btn-a{display: inline-block;}
        </style>
	</head>
